<!DOCTYPE html>
<head>
    <title>Create Record</title>
    </head>
    <body>
    <center>
    <h3>Add New Student Record</h3>
<hr/>
<form method="POST">
    {% csrf_token %}
<table border="1">
    <tr>
        <td>Student Name</td>
        <td><input type="text" placeholder="Student Name .." name="stname"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" placeholder="Email .." name="stemail"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" placeholder="Address .." name="staddress"></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="text" placeholder="Mobile No.." name="stmobile"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                        <input type="radio" value="M" name="stgender"> Male
                        <input type="radio" value="F" name="stgender"> FeMale
                        </td>
                    </tr>
                    </table>
                    <input type="submit" value="Submit"/>
                    <a href="{% url 'stdisplay'%}">Home Page</a>
                    <hr/>
                    {% if messages %}
                    {% for result in messages%}
                    <b style="color:red;">{{result}}</b>
                    {% endfor %}
                    {% endif %}
                </form>
                </center>
                </body>
            </html>
