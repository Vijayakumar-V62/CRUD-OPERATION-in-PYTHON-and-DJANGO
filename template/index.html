<!DOCTYPE html>
<head>
    <title>VIJAY</title>
</head>
<body>
    <center>
        <h1><b style="color:orange;"><i>ABC SCHOOL</i></b></h1>
        <h2><b style="color:goldenrod;">STUDENT DATABASE</b></h2>>
        <hr/>
        <a href="{% url 'stinsert'%}"><b style="color:green;">Add Student Record</b></a><br></br>
        <table border="1">
            <tr>
                <th>Student Id</th>>
                <th>Student Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Mobile</th>
                <th>Gender</th>
            </tr>
            {% for displayst in crudst %}
            <tr>
                <td>{{displayst.id}}</td>
                <td>{{displayst.stname}}</td>
                <td>{{displayst.stemail}}</td>
                <td>{{displayst.staddress}}</td>
                <td>{{displayst.stmobile}}</td>
                <td>{{displayst.stgender}}</td>
                <td><a href="/Edit/{{displayst.id}}"> Edit </a></td>
                <td><a href="/Delete/{{displayst.id}}" onclick="return confirm('Are You Sure You Want to DELETE ?')"> Delete </a></td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
